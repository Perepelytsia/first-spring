# ===============================
# Custom port
# ===============================
server.port = 8888
# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/x_slots?serverTimezone=Europe/Rome
